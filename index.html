<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Todo List</title>
</head>

<body>
    <div class="card" style="width: 72rem; ">
        <div class="container">
            <h1 class="h1">Todo List</h1>
            <br>

            <!--Seccion input ingreso de tareas-->
            <div class="row m-3"> 
                <input class="col-md-10" id="nuevaActividad" type="text"></input>
                <div class="col-md-2 container-button">
                    <button class="btn btn-outline-danger" id="agregarActividad">Agregar</button>
                </div>
            </div>
            
            <!-- Seccion info tareas-->
            
            <div class="row m-3">
              <!--Totales-->
                <div class="col-md-4">
                    <div id="totales">
                        <h5>Total: <span id="total">0</span></h5>
                        <h5>Terminadas: <span id="terminadas">0</span></h5>
                    </div>
                     <span id="cuenta-Actividades"></span>
                </div>
              <!--Detalles de actividades-->
              
              <div  class="col-md-8">
                <h3>Mis actividades: </h3>
                <br>
                <!-- Encabezado de las actividades-->
                <div class="row">
                    <div class="col-2">Id</div>    
                    <div class="col-6">Actividades</div>    
                    <div class="col-2">Terminada</div>    
                    <div class="col-2"></div>    
                </div>
                <br>
                <!-- Detalle de las actividades-->
                <div id="actividades"></div>
                <br>
              </div>
            </div>  
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
</body>

</html>
